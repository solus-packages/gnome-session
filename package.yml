name       : gnome-session
version    : 3.24.0
release    : 14
source     :
    - http://ftp.acc.umu.se/pub/gnome/sources/gnome-session/3.24/gnome-session-3.24.0.tar.xz : 87e380a54628f0e6e4506887c409ec0f99024e7840d614edfeeb511dea884d2c
license    : GPL-2.0
summary    : Provides GNOME session core
summaries  :
    - shell : Runtime support for GNOME Shell Session
description: |
    Provides GNOME session core
component  : desktop.gnome.core
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(sm)
    - pkgconfig(upower-glib)
    - pkgconfig(xtrans)
    - pkgconfig(xtst)
patterns   :
    - shell :
        - /usr/share/xsessions
        - /usr/share/wayland-sessions
setup      : |
    %configure --enable-systemd
build      : |
    %make
install    : |
    %make_install
