name       : gnome-session
version    : 3.24.1
release    : 17
source     :
    - http://ftp.acc.umu.se/pub/gnome/sources/gnome-session/3.24/gnome-session-3.24.1.tar.xz : 3b4449238e396b95f9616dfd6f99d8345afaf30c7e3cb6a3549f253d9f966eee
license    : GPL-2.0
summary    : Provides GNOME session core
summaries  :
    - shell : Runtime support for GNOME Shell Session
description: |
    Provides GNOME session core
component  : desktop.gnome.core
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(sm)
    - pkgconfig(upower-glib)
    - pkgconfig(xtrans)
    - pkgconfig(xtst)
patterns   :
    - shell :
        - /usr/share/xsessions
        - /usr/share/wayland-sessions
setup      : |
    %configure --enable-systemd
build      : |
    %make
install    : |
    %make_install
    mv $installdir/usr/share/xsessions/gnome-xorg.desktop $installdir/usr/share/xsessions/gnome.desktop
