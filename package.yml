name       : gnome-session
version    : 3.34.2
release    : 27
source     :
    - https://download.gnome.org/sources/gnome-session/3.34/gnome-session-3.34.2.tar.xz : 8bb77381650a03ae4be7260751363bd27da93f09bac1ddbc885f4ce44ebaf8e1
license    : GPL-2.0
summary    :
    - Provides GNOME session core
    - shell : Runtime support for GNOME Shell Session
    - shell-experimental : Experimental Wayland Session for GNOME Shell
description:
    - Provides GNOME session core
    - shell : Runtime support for GNOME Shell Session
    - shell-experimental : Experimental Wayland Session for GNOME Shell
component  :
    - desktop.gnome.core
    - shell : desktop.gnome
    - shell-experimental : desktop.gnome
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(sm)
    - pkgconfig(upower-glib)
    - pkgconfig(xtrans)
    - pkgconfig(xtst)
    - docbook-xml
    - xmlto
rundeps    :
    - gsettings-desktop-schemas
    - gvfs
    - udisks
    - upower
    - xdg-user-dirs
    - xdg-user-dirs-gtk
    - xdg-utils
    - shell :
        - gnome-session
    - shell-experimental :
        - gnome-session-shell
patterns   :
    - shell :
        - /usr/share/xsessions
    - shell-experimental :
        - /usr/share/wayland-sessions
setup      : |
    %meson_configure -Dsystemd=true -Dsystemd_journal=true -Dsystemd_session="disable"
build      : |
    %ninja_build
install    : |
    %ninja_install
