name       : gnome-session
version    : 3.36.0
release    : 28
source     :
    - https://download.gnome.org/sources/gnome-session/3.36/gnome-session-3.36.0.tar.xz : d54b38b818c812f64b82cc6a1279e3ca5a6e391ee662793322a38cab5670bb7a
license    : GPL-2.0-or-later
summary    :
    - Provides GNOME session core
    - shell : Runtime support for GNOME Shell Session
    - shell-experimental : Experimental Wayland Session for GNOME Shell
description:
    - Provides GNOME session core
    - shell : Runtime support for GNOME Shell Session
    - shell-experimental : Experimental Wayland Session for GNOME Shell
component  :
    - desktop.gnome.core
    - shell : desktop.gnome
    - shell-experimental : desktop.gnome
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(sm)
    - pkgconfig(upower-glib)
    - pkgconfig(xtrans)
    - pkgconfig(xtst)
    - docbook-xml
    - xmlto
rundeps    :
    - gsettings-desktop-schemas
    - gvfs
    - udisks
    - upower
    - xdg-user-dirs
    - xdg-user-dirs-gtk
    - xdg-utils
    - shell :
        - gnome-session
    - shell-experimental :
        - gnome-session-shell
patterns   :
    - shell :
        - /usr/share/xsessions
    - shell-experimental :
        - /usr/share/wayland-sessions
setup      : |
    %meson_configure -Dsystemd=true -Dsystemd_journal=true -Dsystemd_session="disable"
build      : |
    %ninja_build
install    : |
    %ninja_install
