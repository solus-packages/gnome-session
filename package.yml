name       : gnome-session
version    : 3.26.1
release    : 21
source     :
    - https://download.gnome.org/sources/gnome-session/3.26/gnome-session-3.26.1.tar.xz : d9414b368db982d3837ca106e64019f18e6cdd5b13965bea6c7d02ddf5103708
license    : GPL-2.0
summary    :
    - Provides GNOME session core
    - shell: Runtime support for GNOME Shell Session
    - shell-experimental: Experimental Wayland Session for GNOME Shell
description:
    - Provides GNOME session core
    - shell: Runtime support for GNOME Shell Session
    - shell-experimental: Experimental Wayland Session for GNOME Shell
component  :
    - desktop.gnome.core
    - shell: desktop.gnome
    - shell-experimental: desktop.gnome
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(sm)
    - pkgconfig(upower-glib)
    - pkgconfig(xtrans)
    - pkgconfig(xtst)
    - docbook-xml
rundeps    :
    - xdg-user-dirs
    - xdg-user-dirs-gtk
    - xdg-utils
    - shell:
        - gnome-session
    - shell-experimental:
        - gnome-session-shell
patterns   :
    - shell :
        - /usr/share/xsessions
    - shell-experimental:
        - /usr/share/wayland-sessions
setup      : |
    %configure --enable-systemd
build      : |
    %make
install    : |
    %make_install
