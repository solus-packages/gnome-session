name       : gnome-session
version    : '40.0'
release    : 31
source     :
    - https://download.gnome.org/sources/gnome-session/40/gnome-session-40.0.tar.xz : 80de1c59c6e4fc275ac439eede0654fdf41ac9deded6dd5e0d9d76a117ab1a89
license    : GPL-2.0-or-later
summary    :
    - Provides GNOME session core
    - shell : Runtime support for GNOME Shell Session
    - shell-experimental : Experimental Wayland Session for GNOME Shell
description:
    - Provides GNOME session core
    - shell : Runtime support for GNOME Shell Session
    - shell-experimental : Experimental Wayland Session for GNOME Shell
component  :
    - desktop.gnome.core
    - shell : desktop.gnome
    - shell-experimental : desktop.gnome
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(sm)
    - pkgconfig(upower-glib)
    - pkgconfig(xtrans)
    - pkgconfig(xtst)
    - docbook-xml
    - xmlto
rundeps    :
    - gsettings-desktop-schemas
    - gvfs
    - udisks
    - upower
    - xdg-user-dirs
    - xdg-user-dirs-gtk
    - xdg-utils
    - shell :
        - gnome-session
    - shell-experimental :
        - gnome-session-shell
patterns   :
    - shell :
        - /usr/share/xsessions
    - shell-experimental :
        - /usr/share/wayland-sessions
setup      : |
    %meson_configure -Dsystemd=true -Dsystemd_journal=true -Dsystemd_session="disable"
build      : |
    %ninja_build
install    : |
    %ninja_install
